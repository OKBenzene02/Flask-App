<style>
  .modal-content{
  background-color: #212121;
  }
</style>

<!-- Owned Items -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item['id'] }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ owned_item['name'] }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: #fff">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling.hidden_tag() }}
          <h4 class="text-center" style='margin-bottom: 1.6rem'>Are you sure you want to sell {{ owned_item['name'] }} for {{ owned_item['price'] }}$ ?</h4>
          <h6 class="text-center" style='margin-bottom: 1.6rem'>By clicking Sell, you will put this back on Market.</h6>

          <input id="sold_item" name="sold_item" type="hidden" value='{{ owned_item["name"] }}'>
          {{ selling.submit(class='btn btn-outline-danger btn-block') }}
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
